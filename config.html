<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="weather">

    <div id="temperature">
        <div class="radio-inline">
            <label><input value="celsius" type="radio" name="temp-config">Celsius</label>
        </div>
        <div class="radio-inline">
            <label><input value="fahrenheit" type="radio" name="temp-config">Fahrenheit</label>
        </div>

        <button id="submit" type="button" class="btn btn-primary">Primary</button>
    </div>

</div>
</body>
</html>
